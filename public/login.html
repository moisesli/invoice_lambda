<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facturacion Electronica - Peru</title>
  <link rel="stylesheet" href="https://lineysoft.s3-us-west-2.amazonaws.com/assets/css/tailwind/tailwind.min.css"/>
  <link rel="icon" href="htts://lineysoft.s3.us-west-2.amazonaws.com/assets/img/invoice.ico"/>
</head>

<body>
<!-- component -->
<body class="font-mono bg-gray-200">
<!-- Container -->
<div class="container mx-auto">
  <div class="flex justify-center px-6 my-36">
    <!-- Row -->
    <div class="w-full xl:w-3/4 lg:w-11/12 flex">
      <!-- Col -->
      <div
          class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
          style="background-image: url('https://source.unsplash.com/K4mSJ7kc0As/600x800')"
      ></div>
      <!-- Col -->
      <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
        <h3 class="pt-4 text-2xl text-center">Autenticacion</h3>
        <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
          <div class="mb-4">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="username">
              Usuario o email
            </label>
            <input
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="username"
                type="text"
                placeholder="Username"
            />
          </div>
          <div class="mb-4">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
              Contrasenia
            </label>
            <input
                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border border-red-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="password"
                type="password"
                placeholder="******************"
            />
            <p class="text-xs italic text-red-500">Por favor escriba la contrasenia.</p>
          </div>
          <div class="mb-4">
            <input class="mr-2 leading-tight" type="checkbox" id="checkbox_id" />
            <label class="text-sm" for="checkbox_id">
              Recordarme
            </label>
          </div>
          <div class="mb-6 text-center">
            <button
                class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                type="button"
            >
              Entrar
            </button>
          </div>
          <hr class="mb-6 border-t" />
          <div class="text-center">
            <a
                class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                href="./register.html"
            >
              Create un cuenta ..!
            </a>
          </div>
          <div class="text-center">
            <a
                class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                href="./forgot-password.html"
            >
              Recuperar Contrasenia?
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://lineysoft.s3-us-west-2.amazonaws.com/assets/js/alphine/alpine.js"></script>
</body>

</html>
